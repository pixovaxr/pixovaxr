<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - PixovaXR</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header -->
<div id="header-placeholder"></div>

<!-- Page Header -->
<section class="bg-dark py-5 mb-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-4 fw-bold section-title">Contact Us</h1>
        <p class="lead">Get in touch to discuss your XR project</p>
      </div>
    </div>
  </div>
</section>

<!-- Contact Form - Centered -->
<section class="section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Contact Form - Same width but centered -->
      <div class="col-lg-8">
        <div class="card bg-black">
          <div class="card-body">
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control bg-dark text-white" id="name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control bg-dark text-white" id="email" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="company" class="form-label">Company Name</label>
                <input type="text" class="form-control bg-dark text-white" id="company">
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control bg-dark text-white" id="subject" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control bg-dark text-white" id="message" rows="5" required></textarea>
              </div>
              <div class="mb-3">
                <label for="service" class="form-label">Service Interest</label>
                <select class="form-select bg-dark text-white" id="service">
                  <option selected>Select a service</option>
                  <option value="ar-marketing">AR Marketing</option>
                  <option value="vr-training">VR Metaverse Training</option>
                  <option value="web-showroom">Web Showroom</option>
                  <option value="xr-visualization">XR Visualization & Digitization</option>
                  <option value="tech-art">Technology Art</option>
                  <option value="vr-game">VR Game Design</option>
                </select>
              </div>
              <div class="text-center p-3">
                <button type="submit" class="btn btn-danger">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JS -->
<script>
  $(function(){
    $("#header-placeholder").load("components/header.html");
    $("#footer-placeholder").load("components/footer.html");

    // Form submission handler
    $("#contactForm").on("submit", function(e) {
      e.preventDefault();
      // Add your form submission logic here
      alert("Thank you for your message. We will get back to you soon!");
      this.reset();
    });
  });
</script>
</body>
</html>
